<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function fibolasi(){
    let a = 0;
    let b = 1;
    let next = a+b;
    while (next % 5 != 0){
      next = a + b;
      a = b
      b = next
    }
    document.write(next +' là số đầu tiên chia hết cho 5');
  }
  fibolasi();
</script>

</body>
</html>
