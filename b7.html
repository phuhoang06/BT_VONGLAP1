<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhtong(n){
    let i=0;
    while(i<=n){
      if(i % 3 == 0){
        if(i % 5 == 0){
          document.write('Fizz Buzz');
          document.write('<br>');
        }
      }
      else if(i % 3 == 0){
        document.write('Fizz');
        document.write('<br>');
      }
      else if(i % 5 == 0){
        document.write('Buzz');
        document.write('<br>');
      }
      else{
        document.write(i)
        document.write('<br>');
      }
      i++
    }


  }
  tinhtong(100)
</script>

</body>
</html>
